spring.data.mongodb.uri = mongodb://mongodb-content:27017/posts-service
firebase.bucket-name = posts-image-service.appspot.com
firebase.image-url=https://storage.googleapis.com/${firebase.bucket-name}/%s

spring.cache.type=redis
spring.data.redis.host=redis
spring.redis.port=6379

spring.rabbitmq.host=rabbitmq1


management.endpoints.web.exposure.include=prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=content